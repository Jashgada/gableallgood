<h2 class="mt-2">Meet the team!</h2>
<div class="row">
    <div class="col-md-3" *ngFor="let member of members | async">
        <div class="p-2 mt-2">
            <img class="img-fluid" [src]="member.address || member.addressHover" (mouseenter)="member.address = member.address.Hover" (mouseleave)="member.address = member.addressHoverOut" alt="">
            <div>
                <p class="text-center">{{member.name}}</p>
            </div>
        </div>
    </div>
</div>
